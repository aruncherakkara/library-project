{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Library</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar custom-navbar">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
            📚 <span class="ms-2">Club Library</span>
        </a>
        <form action="/search" method="get" class="nav-middle d-flex align-items-center">
      <input type="text" name="srch" class="form-control search-main mr-2" placeholder="search">
      <button type="submit" class="btn btn-primary search-btn">🔍</button>
    </form>
        <a class="nav-link text-white" href="/profile">Profile</a>
        <a class="nav-link text-white" href="/login">login</a>
        <a class="nav-link text-white" href="/registeruser">register</a>
        {% if user.is_authenticated %}
        <a class="nav-link text-white" href="/logout">logout</a>
        {% endif %}
        </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer class="footer">
    © 2025 Club Library | Developed by Arun kumar 
</footer>

</body>
</html>
