{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/bring.css' %}">

<div class="borrow-container">
    <div class="borrow-card">
        <h2>Borrow "{{ book.name }}"</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Borrow</button>
        </form>
    </div>
</div>
{% endblock %}
