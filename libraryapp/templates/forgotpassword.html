{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forgotpassword.css' %}">
{% endblock %}

{% block content %}
<div class="forgot-container">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <form action="/forgotpassword/" method="post" class="forgot-form shadow">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Enter your username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Enter your email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Enter new password:</label>
            <input type="password" name="newpass" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm new password:</label>
            <input type="password" name="confirmpass" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-info w-100">Reset Password</button>

        {% if invalid %}
            <p class="text-danger mt-3">{{ invalid }}</p>
        {% endif %}
        {% if pro %}
            <p class="text-success mt-3">{{ pro }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
