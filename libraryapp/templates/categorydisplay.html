{% extends 'base.html'%}
{% load static%}

{% block title %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/categorydisplay.css' %}">
<div class="card-wrapper">
  {% for i in cat %}
    <div class="card">
      <img src="/media/{{ i.image }}" alt="{{ i.name }}">
      <span class="featured">FEATURED</span>
      <div class="name">{{ i.book_no}}</div>
      <div class="price">â‚¹ {{ i.name  }}</div>
      <div class="desc">{{ i.author }}</div>
      <div class="desc">{{ i.ctgry }}</div>
      <div class="card-buttons">
        <a href="/viewdetail/{{ i.id }}" class="btn btn-primary">View</a>
        {% if i.usr == user %}
          <a href="/editbook/{{ i.id }}" class="btn btn-warning">Edit</a>
          <a href="/deletebook/{{ i.id }}" class="btn btn-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
